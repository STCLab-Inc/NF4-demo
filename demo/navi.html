<style>
  body {
    display: flex;
    justify-content: center;

  nav {
    margin: 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-sizing: border-box;
    padding: 10px;
    width: 1024px;
    height: 64px;
  }

  div {
    font-size: 32px;
    font-weight: 700;
    color: #333;
  }

  ul {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 12px;
    color: #333;

    :hover {
      color: navy;
    }
  }

  li {
    padding: 8px 12px;
    font-size: 20px;
    font-weight: 600;
  }

  a {
    all: unset;
    cursor: pointer;
  }

  .flicker-text {
    animation: flicker 3s infinite alternate;
  }

  @keyframes flicker {
    0% {
      color: #ff4d4d;
    }
    25% {
      color: #ffd700;
    }
    50% {
      color: #4dd2ff;
    }
    75% {
      color: #cc99ff;
    }
    100% {
      color: #ff4d4d;
    }
  }
</style>
