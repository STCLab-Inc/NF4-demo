<!DOCTYPE html>
<html lang="UTF-8">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STCKET</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <object type="text/html" data="navi.html" style="border-bottom: 1px solid #333; width: 100%; height: 96px"></object>
    <main>
      <div class="banner_container">
        <div class="banner_text">
          <span style="font-size: 28px">December 27th, 2025</span><br />
          <span>Hadong Concert</span><br />
          <span style="font-size: 24px">Gocheok Sky Dome</span>
        </div>
        <a class="banner_anchor" href="contents/concert.html">
          <img src="./assets/concert_crowded.png" style="width: 1024px"></img>
        </a>
      </div>

      <div class="card_container">
        <div class="card" style="background-color: #db4546">
          <div class="card_text">
            Live <br />
            Concert
          </div>
          <img class="card_img" src="./assets/rock_concert.png"></img>
        </div>
        <div class="card" style="background-color: #1e1e1e">
          <div class="card_text">
            Musical &<br />
            Parade
          </div>
          <img class="card_img" src="./assets/musical_parade.png"></img>
        </div>
        <div class="card" style="background-color: #cdad01">
          <div class="card_text">
            Show &<br />
            Play
          </div>
          <img class="card_img" src="./assets/show_play.png"></img>
        </div>
        <div class="card" style="background-color: #383e41">
          <div class="card_text">
            Classical<br />
            Performance
          </div>
          <img class="card_img" src="./assets/classical_performance.png"></img>
        </div>
        <div class="card" style="background-color: #1aa1df">
          <div class="card_text">
            Outdoor<br />
            Sports
          </div>
          <img class="card_img" src="./assets/outdoor_sports.png"></img>
        </div>
        <div class="card" style="background-color: #04a94b">
          <div class="card_text">
            Arts<br />
            Exhibition
          </div>
          <img class="card_img" src="./assets/arts_exhibition.png"></img>
        </div>
      </div>

      <div class="border"></div>

      <div class="sponsors">
        <img class="sponsor_img" src="./assets/stclab.svg"></img>
        <img class="sponsor_img" src="./assets/netfunnel.svg"></img>
        <img class="sponsor_img" src="./assets/api_netfunnel.png"></img>
        <img class="sponsor_img" src="./assets/bot_manager.png"></img>
        <img class="sponsor_img" src="./assets/wave_autoscale.svg"></img>
      </div>
    </main>
  </body>
</html>
